<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funnel Spirit Jodoh</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .step { display: none; }
    .step.active { display: block; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>

  <h2>Temukan Energi Spiritual Cintamu</h2>

  <!-- Step 1 -->
  <div class="step active" id="step1">
    <label>Tujuan spiritual kamu:</label><br><br>
    <select id="tujuan">
      <option value="">-- Pilih tujuan --</option>
      <option value="Menarik jodoh">Menarik jodoh</option>
      <option value="Mengembalikan mantan">Mengembalikan mantan</option>
      <option value="Meningkatkan aura positif">Meningkatkan aura positif</option>
    </select>
    <br><button onclick="nextStep(2)">Lanjut</button>
  </div>

  <!-- Step 2 -->
  <div class="step" id="step2">
    <label>Jodoh seperti apa yang kamu harapkan?</label><br><br>
    <input type="checkbox" name="karakter" value="Setia"> Setia<br>
    <input type="checkbox" name="karakter" value="Kaya"> Kaya<br>
    <input type="checkbox" name="karakter" value="Baik hati"> Baik hati<br>
    <br><button onclick="nextStep(3)">Lanjut</button>
  </div>

  <!-- Step 3 -->
  <div class="step" id="step3">
    <label>Nama kamu:</label><br>
    <input type="text" id="nama"><br><br>
    <label>Tanggal lahir:</label><br>
    <input type="date" id="tgl"><br>
    <br><button onclick="submitFunnel()">Lihat Hasil di WhatsApp</button>
  </div>

  <script>
    function nextStep(n) {
      document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
      document.getElementById('step' + n).classList.add('active');
    }

    function submitFunnel() {
      const tujuan = document.getElementById('tujuan').value;
      const karakter = Array.from(document.querySelectorAll('input[name="karakter"]:checked')).map(cb => cb.value).join(', ');
      const nama = document.getElementById('nama').value;
      const tgl = document.getElementById('tgl').value;

      const pesan = `Halo, saya ingin konsultasi spiritual.\nTujuan: ${tujuan}\nKarakter Jodoh: ${karakter}\nNama: ${nama}\nTanggal Lahir: ${tgl}`;
      const encoded = encodeURIComponent(pesan);

      const nomorWA = "6281234567890"; // Ganti dengan nomor WA kamu
      const waLink = `https://wa.me/${nomorWA}?text=${encoded}`;

      window.location.href = waLink;
    }
  </script>

</body>
</html>
